<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IBAN Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <label for="iban">IBAN</label>
        <input type="text" id="iban" placeholder="IBAN" required>
        <button id="btnCheck">check</button>
        <pre id="checkResult"></pre>
    </main>

    <script src="https://www.unpkg.com/@aregnet/iban-val"></script>
    <script>
        document.getElementById('btnCheck').addEventListener('click', function() {
            const iban = document.getElementById('iban').value;

            const res = IbanVal.checkIban(iban);
            document.getElementById("checkResult").innerHTML = JSON.stringify(res);
        }, false);
    </script>
</body>
</html>
